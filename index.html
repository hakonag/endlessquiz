<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endless Quiz</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="toprow">
            <div id="btnMatchPoints" class="topbutton">
                <span class="label">Points</span>
                <span class="value">0</span>
            </div>
            <div id="btnRating" class="topbutton">
                <span class="label">Rating</span>
                <span class="value">1000</span>
            </div>
            <div id="btnLearn" class="topbutton">
                <span class="label">Learn</span>
            </div>
            <div id="btnMatch" class="topbutton">
                <span class="label">Match</span>
            </div>
        </div>
        
        <div id="questionWrapper">
            <div id="question">
                Loading question...
            </div>
        </div>
        
        <div id="answersGrid">
            <div class="answer" id="answer1">
                <span class="answer-text">Answer 1</span>
            </div>
            <div class="answer" id="answer2">
                <span class="answer-text">Answer 2</span>
            </div>
            <div class="answer" id="answer3">
                <span class="answer-text">Answer 3</span>
            </div>
            <div class="answer" id="answer4">
                <span class="answer-text">Answer 4</span>
            </div>
        </div>
        
        <div id="progressBar">
            <div id="progressFill"></div>
        </div>
        
        <div id="feedback">
            <div id="feedbackText"></div>
            <div id="nextButton" class="hidden">Next Question</div>
        </div>
    </div>
    
    <div class="panel-footer">
        <span>Â© ENDLESS QUIZ 2025</span>
        <a href="#" class="footerItem">About</a>
    </div>

    <script src="js/quiz.js"></script>
</body>
</html>
