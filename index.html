<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endeløs Quiz</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link rel="shortcut icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen">
        <div class="loading-spinner"></div>
        <div class="loading-text">Laster Endeløs Quiz...</div>
        <div class="loading-subtext">Forbereder 10,000 spørsmål</div>
    </div>

    <div id="container">
            <div id="toprow">
                <div class="dropdown left-dropdown">
                <div id="btnCategory" class="topbutton hamburger">
                    <i data-lucide="menu"></i>
                </div>
                    <div id="dropdownContent" class="dropdown-content">
                        <div class="dropdown-item" data-filename="general.json">Generell Kunnskap</div>
                        <div class="dropdown-item" data-filename="history.json">Historie</div>
                        <div class="dropdown-item" data-filename="geography.json">Geografi</div>
                        <div class="dropdown-item" data-filename="science.json">Vitenskap</div>
                        <div class="dropdown-item" data-filename="culture.json">Kultur</div>
                    </div>
                </div>
                <div class="right-buttons">
                    <div id="questionCounter" class="topbutton">0 / 0 / 10,000</div>
                    <div id="btnRating" class="topbutton clickable">ELO 800</div>
                </div>
            </div>
        <div style="clear: both;"></div>
        
        <div id="questionWrapper">
            <div style="display:table-cell; vertical-align:middle;">
                <div id="question">Laster spørsmål...</div>
            </div>
        </div>
        
        <div id="answersContainer">
            <div class="answer" id="answer1">Svar 1</div>
            <div class="answer" id="answer2">Svar 2</div>
            <div class="answer" id="answer3">Svar 3</div>
            <div class="answer" id="answer4">Svar 4</div>
        </div>
    </div>

    </div>

    <script src="js/quiz.js"></script>
    <script>
        // Initialize Lucide icons
        lucide.createIcons();
    </script>
</body>
</html>
